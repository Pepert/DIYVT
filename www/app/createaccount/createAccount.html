<ion-view>
  <ion-header-bar>
    <h1 class="title">Create new account</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="create()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="text" ng-model="loginData.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Last name</span>
          <input type="text" ng-model="loginData.lastname">
        </label>
        <label class="item item-input">
          <span class="input-label">Screen name</span>
          <input type="text" ng-model="loginData.screenname">
        </label>
        <label class="item item-input">
          <span class="input-label">Email <span class="red-text">*</span></span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password <span class="red-text">*</span></span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm password <span class="red-text">*</span></span>
          <input type="password" ng-model="loginData.passwordconf">
        </label>
        <label class="item item-input">
          <span class="red-text small-text">* required field</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create my account</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
