<ion-view view-title="{{category}}">
  <ion-nav-buttons side="right">
    <button ng-if="identified == true" class="button button-icon button-clear ion-plus" ng-click="options()"></button>
  </ion-nav-buttons>
  <ion-content>

    <div id="menupost" ng-show="menupostopen" ng-click="goToAddPost()">
      <p><img src="app/singlepost/icons/create.png" class="small-icon"/> Add a new post</p>
    </div>

    <div ng-repeat="post in posts">
      <div>
        <div class="post-title-bar-many">
          <div class="post-title">{{post.title}}</div>
        </div>
      </div>

      <p class="subcategory">{{post.subcategory}}</p>

      <div class="content">
        {{post.content}}
      </div>

      <div>
        <span class="little-text"><span class="writer-name">
          <span ng-if="post.user.screenName != null">
              {{post.user.screenName}}
          </span>
          <span ng-if="post.user.screenName == null">
            Anonymous
          </span>
        </span>, le {{post.date}}</span>
      </div>

      <div class="text-center button-list-post">
        <button class="button button-positive" ng-click="goToPost(post.category, post.id)">See full post</button>

      </div>
    </div>

  </ion-content>
</ion-view>
