<ion-view view-title="Add new post">
  <ion-header-bar>
    <h1 class="title">New post</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createNewPost()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Category</span>
          <input type="text" ng-model="postData.category">
        </label>
        <label class="item item-input">
          <span class="input-label">Subcategory</span>
          <input type="text" ng-model="postData.subcategory">
        </label>
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="postData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Your post</span>
          <textarea rows="15" ng-model="postData.content"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Post</button>
        </label>
      </div>
    </form>

    <div ng-repeat="thumbnail in thumbnails">
      <img ng-src="{{pathForImage(thumbnail)}}" class="thumbnail" style="width: 100px; height: 100px;">
      <button class="button button-positive" ng-click="deleteMedia($index)">Delete media</button>
    </div>
    <div ng-repeat="link in links">
      <p>{{link}}</p>
      <button class="button button-positive" ng-click="deleteLink($index)">Delete link</button>
    </div>
    <button class="button button-positive" ng-click="loadMedia()">Attach media</button>
    <button class="button button-positive" ng-click="addLink()">Add link</button>

  </ion-content>
</ion-view>
