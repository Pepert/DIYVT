<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>

    <label class="item item-input">
      <span>You forgot your password ? Click <span ng-click="getNewPass()">here</span></span>
    </label>




    <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Sign in with Facebook</a>

    <a class="google-sign-in button button-block" ng-click="googleSignIn()">Sign in with Google</a>

    <a class="button button-block button-positive" ng-click="showLogOutMenu()">Log Out</a>



    <label class="item">
      <button class="button button-block button-positive" ng-click="goToCreate()">Create new account</button>
    </label>
  </ion-content>
</ion-view>
